{% extends 'main/base.html' %}

{% block content %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('.static', filename='css/sign-in.css') }}"/>

<div class="container-sm position-static">
  <main class="form-signin w-100 m-auto shadow">
    <h5 class="mb-3 fw-normal text-center">Регистрация нового пользователя</h5>
    {% for cat, msg in get_flashed_messages(True) %}
        <div class="container">
          <div class="badge text-bg-{{cat}}">{{msg}}</div>
        </div>
    {% endfor %}
    <form method="post" class="form-contact">
      <div class="form-floating p-2">
          <input type="text" class="form-control" placeholder="" name="username" required />
          <label >Логин:</label>
      </div>
      <div class="form-floating p-2">
          <input type="text" class="form-control" placeholder="" name="pass" required />
          <label >Пароль:</label>
      </div>
      <div class="form-floating p-2">
          <input type="text" class="form-control" placeholder="" name="pass2" required />
          <label >Повторите пароль:</label>
      </div>
      <hr class="my-4">
      <div class="form-floating p-2">
          <input type="text" class="form-control" placeholder="" name="name" required />
          <label >Имя:</label>
      </div>
      <div class="form-floating p-2">
          <input type="text" class="form-control" placeholder="" name="surname" required />
          <label >Фамилия:</label>
      </div>
         <div class="form-floating p-2">
              <select class="form-select " name="otdel">
                  <option value="">Выберите отдел</option>
                  {% for ot in otdel_set%}
                  <option value="{{ ot.id }}">{{ ot.work }}</option>
                  {% endfor %}
              </select>
             <label class="form-label">Название отдела:</label>
         </div>
        <button class="btn btn-outline-primary w-100 py-2" type="submit">Зарегистрировать</button>
    </form>
  </main>
</div>

{% endblock %}
