{% extends 'main/base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="container">
  <div class="badge text-bg-{{cat}}">{{msg}}</div>
</div>
{% endfor %}


<div class="container-sm">
  <main class="form-signin w-100 m-100">
      <form method="post" class="form-contact">
        <h1 class="h3 mb-3 fw-normal text-center">Вход в личный кабинет</h1>

        <div class="form-floating">
          <input type="text" class="form-control" placeholder="Логин" name="log">
          <label >Логин</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" placeholder="пароль" name="psw">
          <label>Пароль</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me"  name="remember_me">
          <label class="form-check-label">
            Запомнить меня
          </label>
        </div>

        <hr class="my-4">

        <div>
          <p><a class="link-opacity-100-hover" href="registration">Регистрация пользователя</a></p>
        </div>

        <hr class="my-4">

        <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
      </form>
  </main>
</div>


{% endblock %}
